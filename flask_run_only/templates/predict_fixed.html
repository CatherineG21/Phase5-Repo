<!DOCTYPE html>
<html>
<body style="padding: 20px;">
    <h1>Ratio Input - WORKING VERSION</h1>
    <form action="/predict" method="POST">
        <div style="margin: 10px 0;">
            <label>Cost to Turnover Ratio:</label><br>
            <input type="number" name="cost_to_turnover" value="0.6" step="0.01" required 
                   style="padding: 5px; width: 200px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label>Financing Cost Ratio:</label><br>
            <input type="number" name="financing_cost_ratio" value="0.05" step="0.01"
                   style="padding: 5px; width: 200px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label>Employment Cost Ratio:</label><br>
            <input type="number" name="employment_cost_ratio" value="0.15" step="0.01"
                   style="padding: 5px; width: 200px;">
        </div>
        
        <button type="submit" 
                style="padding: 10px 20px; background: green; color: white; border: none; margin-top: 20px;">
            CALCULATE RISK SCORE
        </button>
    </form>
    
    <p style="margin-top: 20px;">
        <a href="/">Back to Dashboard</a>
    </p>
</body>
</html>
